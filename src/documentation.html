<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <title>Bonfire - Download </title>
        <meta name="author" content="Levi Diller">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="icon" href="resources/bonfire-animation.gif">
        <link rel="stylesheet" href="style/general.css">
        <link rel="stylesheet" href="style/nav.css">
    </head>

    <body>
        <header class="navigation">
            <nav>
				<button class="nav-btn" id="home-btn"><b>HOME</b></button>
				<button class="nav-btn" id="download-btn"><b>DOWNLOAD</b></button>
				<button class="nav-btn" id="showcase-btn"><b>SHOWCASE</b></button>
				<button class="nav-btn" id="devlog-btn"><b>DEVLOG</b></button>
                <button class="nav-btn" id="documentation-btn"><b>DOCUMENTATION</b></button>

                <div class="dropdown">
                    <button class="drop-btn"><b>Background ▼</b></button>
                    <div class="dropdown-content">
                        <button id="Midnight-btn"><b>Midnight</b></button>
                        <button id="Morning-btn"><b>Morning</b></button>
                        <button id="Twilight-btn"><b>Twilight</b></button>
                        <button id="Cycle-btn"><b>Day-Night Cycle</b></button>
                    </div>
                </div>
            </nav>
        </header>
        
        <main>
            <br><br>
            <div class="search-wrapper">
                <label for="search" style="font-size: 50px; color: #ff9966;">Search Documents</label>
                <input type="search" id="search" data-search>
            </div>

            <div class="documentation-cards" data-documentation-cards-container>
                <template data-documentation-card-template>
                    <div class="card">
                        <div class="card-header">
                            <div class="title" data-title></div>
                            <div class="categories" data-categories></div>
                            <div class="version_no" data-version_no></div>
                            <div class="updation_date" data-updation_date></div>
                            
                            <span class="card-icon">⧉</span>
                        </div>

                        <div class="content" data-content></div>
                            
                        <div class="slug" data-slug style="display:none;"></div>
                        <div class="creation_date" data-creation_date style="display:none;"></div>
                    </div>
                </template>
            </div>
        </main>
        
        <footer class="bottom">
            <img id="bonfire-animation" src="resources/bonfire-animation.gif" alt="animation">
        </footer>

        <div class="doc-modal" id="docModal">
            <div class="doc-modal-backdrop"></div>
            <div class="doc-modal-content">
                <button class="doc-modal-close">&times;</button>
                <div class="doc-modal-body">
                    <!-- Card content will be inserted here -->
                </div>
            </div>
        </div>

        <canvas id="ember-canvas"></canvas>
        <canvas id="bg"></canvas>
    </body>
</html>
    
<script src="script/nav.js"></script>
<script src="script/ember_system.js"></script>
<script src="script/day_cycle.js"></script>
<script src="script/documentation.js" defer></script>
